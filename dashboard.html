<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Dashboard</title>
  </head>
  <body>
    <div class="navbar navbar-expand-lg bg-dark text-white">
      <div class="container-fluid">
        <a href="home.html" class="navbar-brand text-white">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a href="register.html" class="nav-link text-white">Register</a>
            </li>
            <li class="nav-item">
              <a href="dashboard.html" class="nav-link text-white">Dashboard</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container-fluid mt-5">
        <div class="row d-flex justify-content-center">
            <div class="column col-md-4 col-sm-10">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title h3 text-center">Create a Task</h5>
                        <form action="">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" placeholder="Name of task" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description:</label>
                                <textarea name="description" class="form-control" id="description" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Due Date:</label>
                                <input type="date" class="form-control">
                            </div>
                            <div>
                                <button class="btn btn-success">Create Task</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center mt-5">
            <div class="column col-md-4 col-sm-10">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title h3 text-center pb-2">Edit Task</h5>
                        <ul class="list-group text-center">
                            <li class="list-group-item">task 1</li>
                            <li class="list-group-item">task 2</li>
                            <li class="list-group-item">Task 3</li>
                            <li class="list-group-item">Task 4</li>
                            <li class="list-group-item">Task 5</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
